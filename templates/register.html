{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-red-500">Register</h2>
    <form action="/register" method="post">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700">Phone:</label>
            <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role:</label>
            <select id="role" name="role" class="w-full px-3 py-2 border rounded" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-red-500 text-white py-2 rounded">Register</button>
    </form>
</div>
{% endblock %}
