{% extends 'base.html' %}

{% block content %}
<div class="p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-blue-500">Student Dashboard</h2>

    <!-- Payment Requests Table -->
    <h3 class="text-xl font-bold mb-4">Payment Requests</h3>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="px-6 py-2 text-left text-gray-700">Note</th>
                <th class="px-6 py-2 text-left text-gray-700">Amount</th>
                <th class="px-6 py-2 text-left text-gray-700">Status</th>
                <th class="px-6 py-2 text-left text-gray-700">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td class="px-6 py-2">{{ payment.note }}</td>
                <td class="px-6 py-2">{{ payment.amount }}</td>
                <td class="px-6 py-2">{{ payment.status }}</td>
                <td class="px-6 py-2">
                    {% if payment.status == 'Unpaid' %}
                    <a href="/pay/{{ payment._id }}" class="text-green-500 hover:underline">Pay</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
